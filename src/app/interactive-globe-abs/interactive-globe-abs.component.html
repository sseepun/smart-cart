<div id="globe-country-selection" class="form-group">
    <label>Select a country</label>
    <select class="form-control" #selectElem
    (change)="chooseCountry(selectElem.value)">
      <option *ngFor="let choice of ['None', 'United States', 'Thailand', 'China'];"
      [value]="choice">
        {{choice}}
      </option>
    </select>
</div>

<div id="interactive-globe"></div>
