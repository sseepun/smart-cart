<div class="form-group">
    <label>{{title}}</label>
    <select class="form-control"
    #selectElem  (change)="chosen(selectElem.value)">
      <option *ngFor="let choice of choices; let i=index;" [value]="choice"
      [selected]="default == choice">
        {{choiceDesc[i]}}
      </option>
    </select>
</div>
