<div id="barchart">
    <div id="barchart-title" align="center" [innerHTML]="graphSpec.title.label"></div>
    <div id="barchart-space"></div>
    <!-- <div id="barchart-trademark">&copy; Big Data Solution</div> -->
</div>

<div id="barchart-tooltip">
  <ng-container *ngIf="hoverObj !== null">
    {{hoverObj.desc}}
    <br> Value: {{hoverObj.value}}
  </ng-container>
</div>
